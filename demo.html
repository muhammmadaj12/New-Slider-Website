      <div class="row">

       </div>
        <div class="col-xl-6">
          <div class="row">
            <div class="banner-right banner" style="background-image: linear-gradient(0deg,rgba(0, 106, 44, 0.574), rgb(0, 106, 45, .8)), url(images/background/hotel-technology.webp);">
                
            </div>  
          </div>

      </div> 
    </div>
   </section>
